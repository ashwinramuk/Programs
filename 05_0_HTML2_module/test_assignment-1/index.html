<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <section id="audio">
    <h2>Audio:</h2>
    <ol>
    <li><audio src="https://raw.githubusercontent.com/Newton-School/audio-video-HTML-cypress-boilerplate/main/public/Let%20Her%20Go.mp3" type="audio/mp3" controls autoplay loop></audio></li>
    <li><audio src="https://raw.githubusercontent.com/Newton-School/audio-video-HTML-cypress-boilerplate/main/public/Perfect%20.mp3" type="audio/mp3" controls loop></audio></li>
    <li><audio src="https://raw.githubusercontent.com/Newton-School/audio-video-HTML-cypress-boilerplate/main/public/Senorita.mp3" type="audio/mp3" controls loop></audio></li>
    </ol>
    </section>
    <section id="video">
    <h2>Video:</h2>
    <ol>
    <li><video src="https://raw.githubusercontent.com/Newton-School/audio-video-HTML-cypress-boilerplate/main/public/endgame.mp4" type="video/mp4" controls loop></video></li>
    <li><video src="https://raw.githubusercontent.com/Newton-School/audio-video-HTML-cypress-boilerplate/main/public/ghoul.mp4" type="video/mp4" controls loop></video></li>
    <li><video src="https://raw.githubusercontent.com/Newton-School/audio-video-HTML-cypress-boilerplate/main/public/tenet.mp4" type="video/mp4" controls loop></video> </li>
    </ol>
    </section>
    </div>
</body>
</html>
