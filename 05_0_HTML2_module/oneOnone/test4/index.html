<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Roll Numbers</th>
                <th>Names</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123</td>
                <td>Ashwin</td>
            </tr>
            <tr>
                <td>456</td>
                <td>Kumar</td>
            </tr>
            <tr>
                <td>789</td>
                <td>Seenivasagan</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
