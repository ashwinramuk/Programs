<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <section id = "parent-container">
<h1>Feedback Form</h1>
<form actions = "#" method = "POST">
<div class = "child-container">
    <label for = "name">Name</label>
    <input type = "text" id = "name" name="Full_Name" placeholder="John Doe" minlength="3" maxlength="50" required>
</div>
<div class = "child-container">
    <label for = "portfolio">Portfolio</label>
    <input type="url" id = "portfolio" name = "Portfolio" placeholder="Web Page URL" required>
</div>
<div class = "child-container">
    <label for = "favColor">Favourite Color</label>
    <input type="color" id = "favColor" name = "Favourite Color" required>
</div>
<div class = "child-container">
    <label for = "likeness">Likeness Of Color  </label>
    <input type="range" min = "1" max = "100" id = "likeness" name = "Likeness" required>
</div>
<div class = "child-container" >
    <span >
        <button type = "submit" id = "btn">Submit</button>
    </span>
</div>
</form>
    </section>

</body>
</html>
