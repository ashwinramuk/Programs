<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <table>
            <h2>Grocery List:</h2>
            <thead>
                <tr>
                <th>Item Name</th>
                <th>Item Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <input type="text" value="Carrot"> </td>
                    <td><input type="number" name="prices" id="" value="40" data-ns-test="prices"></td>
                </tr>
                <tr>
                    <td> <input type="text" value="Beans"> </td>
                    <td><input type="number" name="prices" id="" value="30" data-ns-test="prices"></td>
                </tr>
                <tr>
                    <td> <input type="text" value="Banana"> </td>
                    <td><input type="number" name="prices" id="" value="45" data-ns-test="prices"></td>
                </tr>
                <tr>
                    <td> <input type="text" value="Guava"> </td>
                    <td><input type="number" name="prices" id="" value="53.5" data-ns-test="prices"></td>
                </tr>
                <tr>
                    <td> <input type="text" value="Cashew"> </td>
                    <td><input type="number" name="prices" id="" value="22.5" data-ns-test="prices"></td>
                </tr>

            </tbody>
            <tfoot>
                <tr id="grandTotal-holder">
                    <!-- <td></td>
                    <td data-ns-test="grandTotal"></td> -->
                </tr>
            </tfoot>
        </table>

    </div>

    <script src="./main.js"></script>
</body>
</html>
